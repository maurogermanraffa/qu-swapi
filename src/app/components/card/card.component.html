<div class="card" (click)="onClick()" *ngIf="!loading">
  <div class="image-container">
    <img [src]="result.imagePath" (error)="handleImageError($event)" alt="image" class="image" />
  </div>
  <p class="name">
    {{ result.name }}
  </p>
</div>
 

<div class="card" *ngIf="loading">
  <div class="loading">
    <div class="loading-animation"></div>
  </div>
</div>
